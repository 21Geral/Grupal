<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/main.js" defer type="module"></script>
    <link rel="stylesheet" href="./css/output.css" />
    <title>Proyecto</title>
  </head>
  <body class="bg-[#fcf8f5] flex items-center justify-center h-screen">
    <main class="w-full max-w-7xl p-4 grid grid-cols-1 md:grid-cols-[1fr_320px] gap-8">
      <div class="contenedor-tarjetas">
        <h2 class="text-[#372824] font-bold text-3xl mb-6">Postres</h2>
        <div id="tarjetas" class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3"></div>

        <div class="rounded-xl overflow-hidden">
          <img src="./images/image-baklava-mobile.jpg" class="w-full h-auto" />
        </div>

        <div class="-mt-5 flex justify-center z-10 flex-col">
          <div class="boton flex justify-center items-center">
            <button
              class="btn-agregar bg-white text-[#ec6d47] border border-[#ec6d47] px-4 py-1.5 rounded-full text-sm font-semibold hover:bg-[#fff2ee] transition flex items-center gap-2 shadow-md"
            >
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                />
              </svg>

              AÃ±adir al Carrito
            </button>
          </div>

          <p class="mt-4 text-xs text-gray-500">Baklava</p>
          <p class="text-sm font-semibold text-gray-800">Pistachio Baklava</p>
          <p class="text-[15px] font-bold text-[#ea6950]">$4.00</p>
        </div>
      </div>
      <div class="contenedor-carrito w-full md:sticky md:top-8 self-start">
        <div class="bg-white rounded-xl shadow-md p-6 w-full">
          <h2 class="text-lg font-bold text-red-700 mb-4">
            Tu carrito (
            <span class="cantidad-carrito">0</span>
            )
          </h2>
          <div class="elementos-carrito">
            <p class="text-gray-500 text-sm text-center">Agregar productos</p>
          </div>
          <p class="text-gray-700 font-bold text-right mt-4">
            Total: $
            <span class="total-carrito">0.00</span>
          </p>
          <button id="confirmar-pedido" class="confirmar-pedido bg-[#ea6950] text-white w-full mt-4 py-2 rounded-full hover:bg-[#d85a3f] transition">
            Confirmar Pedido
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
